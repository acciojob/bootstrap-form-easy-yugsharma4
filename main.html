<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<form class="row g-3 needs-validation" novalidate>
		<div class="col-md-4">
			<label for="first-name-input" class="form-label">First Name</label>
			<input type="text" id="first-name-input" class="form-control is-invalid" required />
			<div class="invalid-feedback">
				First name required!
			</div>
		</div>
		<div class="col-md-4">
			<label for="last-name-input" class="form-label">Last Name</label>
			<input type="text" id="last-name-input" class="form-control is-invalid" required />
			<div class="invalid-feedback">
				Last name required!
			</div>
		</div>
		<div class="col-md-4">
			<label for="email-input" class="form-label">Email Address</label>
			<input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" required />
			<div class="invalid-feedback">
				Email required!
			</div>
		</div>
			<div class="col-md-6">
				<label for="college-input" class="form-label">College</label>
				<input type="text" id="college-input" class="form-control is-invalid" required />
				<div class="invalid-feedback">
					Please provide a valid college.
				</div>
			</div>
			<div class="col-md-3">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select class="form-select is-invalid" id="grad-year-select" required>
					<option selected disabled value="">Choose...</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
					
				</select>
				<div class="invalid-feedback">
					Please select a valid Graduation Year.
				</div>
			</div>
			<div class="col-md-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
			    <input type="text" class="form-control is-invalid" id="roll-no-input" required>
			    <div class="invalid-feedback">
			      Please provide a valid Roll no.
			    </div>
			</div>
		</div>
		 <div class="col-12">
	    <div class="form-check">
	      <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" required>
	      <label class="form-check-label" for="conditions-checkbox">
	        Agree to terms and conditions
	      </label>
	      <div class="invalid-feedback">
	        You must agree before submitting.
	      </div>
		</div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
			</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
